<section data-ng-controller="PostsController">
	<h1 class="text-center">Create new post</h1>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="create-post">
					<form enctype="multipart/form-data" data-ng-submit="create()" novalidate name="form">

						<div class="alert alert-danger" data-ng-show="error">
							<span data-ng-bind="error"></span>
						</div>

						<div class="form-group">
							<input class="form-control input-lg" type="text" id="title" ng-model="post.title" placeholder="Title">
						</div>

						<div class="form-group">
							<textarea class="form-control input-lg" rows="7" id="content" ng-model="post.content" placeholder="Content">
							</textarea>
						</div>
						<div class="form-group">
							<input type="file" file-model="post.file" >
						</div>
						<div class="form-group">
							<input class="btn btn-primary btn-md" type="submit" value="Submit">
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	
</section>
