<section data-ng-controller="PostsController" data-ng-init="find()">

	<div class="spinner" ng-show="loading"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12" data-ng-repeat="post in posts">
				<div class="post-container">

					<div class="thumb">
						<img ng-show="post.aws" ng-src="{{post.aws}}">
					</div>

					<div class="post-inner">
						<h1 class="main-title">
							<a ng-href="#!/posts/{{post._id}}" ng-bind="post.title"></a>
						</h1>

						<div class="meta">
							<i class="fa fa-user"></i><span ng-bind="post.creator.username"></span>
							<i class="fa fa-calendar"></i><span ng-bind="post.created | date:'medium'"></span>
						</div>

						<p ng-bind="post.content"></p>

						<a class="read-more" ng-href="#!/posts/{{post._id}}">Read More</a>
					</div>

				</div>
			</div>
		</div>
	</div>

	<h1 class="text-danger text-center" ng-hide="posts || !posts.length">
		No posts yet, why don't you <a class="text-info" href="/#!/posts/create">create one</a>?
	</h1>
</section>
