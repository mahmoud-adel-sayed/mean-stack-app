<section data-ng-controller="PostsController" data-ng-init="findOne()">
	<h1 class="text-center">Edit post</h1>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="update-post">
					<form data-ng-submit="update()">

						<div class="alert alert-danger" data-ng-show="error">
							<span data-ng-bind="error"></span>
						</div>

						<div class="form-group">
							<input class="form-control input-lg" type="text" name="title" data-ng-model="post.title" placeholder="Title">
						</div>

						<div class="form-group">
							<textarea class="form-control input-lg" rows="7" id="content" data-ng-model="post.content" placeholder="Content">
							</textarea>
						</div>

						<div class="form-group">
							<input class="btn btn-primary btn-md" type="submit" value="Submit">
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</section>
