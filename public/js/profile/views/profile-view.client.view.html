<section ng-controller="UsersController">
	<h1 class="text-center">My profile</h1>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="profile">
					<div class="profile-inner">
						<h4 class="text-left text-info">User information</h4>
						<ul class="list-group">
							<li class="list-group-item">
								<strong>Username:</strong>
								<span ng-bind="authentication.user.username"></span> 
							</li>
							<li class="list-group-item">
								<strong>First name:</strong>
								<span ng-bind="authentication.user.firstName"></span> 
							</li>
							<li class="list-group-item">
								<strong>Last name:</strong>
								<span ng-bind="authentication.user.lastName"></span> 
							</li>
							<li class="list-group-item">
								<strong>Email:</strong>
								<span ng-bind="authentication.user.email"></span> 
							</li>
						</ul>
						<div class="text-right">
							<a href="/#!/profile/edit" class="btn btn-md btn-primary">Edit profile</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</section>
